<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Now</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

</head>
<body>

    <div class="header">
        <h1> Covid-Now</h1>
        <p> enter any country name in the input box below to get Covid Data </p>
    </div>

<div id = "left-container" class = "col-md-9">
 <form>
        <label for="search-city" class="form-label">Search For Covid 19 Data by Country</label>
        <input type="text" id="search-city" class="form-control" placeholder="Search Country">
        <button id="search-btn" class="btn btn-primary"type="submit"><i class="fas fa-search"></i></button>
</form>

    <div class="covid-container">
        <div class="card">
        <h1 class="covid-title"> Covid Data For: <span id="country-search-term"></span> </h1>
        <h3>Confirmed COVID 19 Cases</h3>
        <p class="confirmed"></p>
        <h3>Recovered COVID 19 Cases</h3>
        <p class="recovered"></p>
        <h3>COVID 19 Related Deaths</h3>    
        <p class="deaths"></p>    

        </div>    
   
<script src="assets/js/coviddata.js"></script>
</body>
</html>
