<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID NOW</title>
    
    <!-- Font Awesome 5.15.3 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap 4.5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Personal CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="page-container">
        <div id="content-wrap">
            <header>
                <i class="fas fa-globe"> COVID NOW</i>

                <div class="dropdown nav justify-content-end">
                    <i class="fas fa-bars"></i>
                </div>

            </header>

            <br>
            <br>

            <h1 class="page-title">WORLD COVID TRACKER</h1>

                <form class= "search-bar">
                    <input type="text" list="search-history" id="search-city" class="form-control" placeholder="Search Country ">
                    <!-- <button id="search-btn" class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button> -->
                    <datalist id = "search-history"></datalist>
                    
                </form>

                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
            
            <div class="row">
                <div class="col-sm-6" id="covid-map">
                    <div class="covid-container">
                        <div class="left-div">
                            <h1 class="covid-title"> COVID-19 SITUATION REPORT <span id="country-search-term"></span></h1>
                            <h2>Confirmed Cases</h2>
                            <p class="confirmed"></p>
                            <h2>Recovered Cases</h2>
                            <p class="recovered"></p>
                            <h2>Cumilative Deaths</h2>
                            <p class="deaths"></p>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 news-display"></div>

            </div>
        </div>

                <br>
                <br>
                <br>
                <br>
                
        <footer>
            <p>&copy; COVID NOW </p>
            <p class="names">Made by Group 4: Andrew Core, Deepika Bekal, Jessica Jeyanthiran, Jeremy Santos</p>
        </footer>
    </div>
       
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
