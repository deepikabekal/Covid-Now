<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID NOW</title>
    <!-- Font Awesome 5.15.3 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- Bootstrap 4.5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Personal CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="page-container">
        <div id="content-wrap">
            <header>
                <i class="fas fa-globe"> COVID NOW</i>
            </header>

            <h1 class="page-title">WORLD'S COVID TRACKER</h1>

                <form class=search-bar>
                    <input type="text" list="search-history" id="search-city" class="form-control" placeholder="Search Country">
                    <datalist id = "search-history"></datalist>
                    <button id="search-btn" class="btn btn-primary"type="submit"><i class="fas fa-search"></i></button>
                </form>
            
            <div class="row">
                <div class="col-sm-6" id="covid-map">
                    <div class="covid-container">
                        <div class="card">
                            <h1 class="covid-title"> COVID Data For:<span id="country-search-term"></span></h1>
                            <h3>Confirmed COVID-19 Cases</h3>
                            <p class="confirmed"></p>
                            <h3>Recovered COVID 19 Cases</h3>
                            <p class="recovered"></p>
                            <h3>COVID 19 Related Deaths</h3>
                            <p class="deaths"></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 news-display"></div>
            </div>
        </div>
        <footer>
            <p>&copy; COVID NOW </p>
            <p class="names">Made by Group 4: Andrew Core, Deepika Bekal, Jessica Jeyanthiran, Jeremy Santos</p>
        </footer>
    </div>
       
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
