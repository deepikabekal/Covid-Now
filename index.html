<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Now</title>
</head>
<body>

    <div class="header">
        <h1> Covid-Now</h1>
        <p> enter any country name in the input box below to get Covid Data </p>
    </div>

<div id = "left-container" class = col-md-3>
 <form>
        <label for="search-city" class="form-label">Search For a City</label>
        <input type="text" id="search-city" class="form-control" placeholder="Search Country">
        <button id="search-btn" class="btn btn-primary"type="submit"><i class="fas fa-search"></i></button>
</form>
    <div id="city-list">
        <ul id="city-results" class="list-group"></ul>
            <li>placeholder</li>
        </ul>
   

    <div class="covid-container">
        <div class="card">
        <h1 class="covid-title"> Covid Data For: <span id="country-search-term"></span> </h1>
        <p class="confirmed"></p>
        <p class="recovered"></p>
        <p class="deaths"></p>    

        </div>    
   
<script src="assets/js/test.js"></script>
</body>
</html>
